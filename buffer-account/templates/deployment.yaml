apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ .Chart.Name }}
    service: app
    track: {{ .Values.track }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    branch: {{ .Values.branchName }}
spec:
  minReadySeconds: 10
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "fullname" . }}
      service: app
      track: {{ .Values.track }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: {{ template "fullname" . }}
        service: app
        track: {{ .Values.track }}
    spec:
      containers:
      - image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: {{ .Chart.Name }}
        ports:
        - containerPort: 80
          protocol: TCP
        env:
        - name: SESSION_VERSION
          value: v1
        # TODO: will need a client ID and secret for each app
        - name: CLIENT_ID
          valueFrom:
            secretKeyRef:
              key: client-id
              name: buffer-publish-keys
        - name: CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              key: client-secret
              name: buffer-publish-keys
        - name: PUBLISH_CLIENT_ID
          valueFrom:
            secretKeyRef:
              key: client-id
              name: buffer-publish-keys
        - name: PUBLISH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              key: client-secret
              name: buffer-publish-keys
        - name: ANALYZE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              key: client-id
              name: buffer-analyze-keys
        - name: ANALYZE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              key: client-secret
              name: buffer-analyze-keys
        - name: API_ADDR
          value: https://api.bufferapp.com
        - name: BUGSNAG_KEY
          valueFrom:
            secretKeyRef:
              key: bugsnag
              name: buffer-account-keys
        livenessProbe:
          httpGet:
            path: /health-check
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 5
          failureThreshold: 2
          timeoutSeconds: 1
        resources:
{{ toYaml .Values.resources | indent 11 }}
        terminationMessagePath: /dev/termination-log
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: dhbufferapp
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
